<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="top-container">
        <h1 id="headind">Tip Calculator</h1>
      </div>
      <div id="sub-container">
        <label>
          <span>Enter the Bill Amount</span>
          <br />
          <input
            id="billamt"
            type="text"
            placeholder="Enter the total Bill Amount"
          />
        </label>
        <br />
        <label>
          <span>How was your service ?</span>
          <br />
          <select id="serviceQual">
            <option selected disabled>Choose your Option</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.25">25% - Great</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It is Ok</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
        </label>
        <br />
        <label>
          <span>Number of persons</span>
          <br />
          <input id="peopleamt" type="text" placeholder="Number of persons" />
        </label>
        <br />
        <label>
          <span id="calculateid">Calculate</span>
          <br />
          <button onclick="calculate()" id="calculate">Calculate</button>
        </label>
        <div class="tip">
          
          <span id="tip"></span>
          <span id="each"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
